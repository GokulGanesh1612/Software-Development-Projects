<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Contact Manager</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(135deg, #c3ec52, #0ba29d);
      background-attachment: fixed;
    }

    .container {
      background: #fff;
      padding: 30px;
      border-radius: 15px;
      width: 420px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
      margin: 40px auto;
      margin-bottom: 60px;
    }

    h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    input {
      width: 100%;
      padding: 10px;
      margin: 8px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
    }

    button {
      width: 100%;
      padding: 10px;
      margin-top: 10px;
      background: #0ba29d;
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: bold;
      cursor: pointer;
    }

    button:hover {
      background: #08857f;
    }

    .contact {
      background: #f9f9f9;
      padding: 10px;
      margin-top: 10px;
      border-radius: 8px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    .contact-info {
      flex: 1;
    }

    .contact-actions button {
      margin-left: 5px;
      padding: 5px 8px;
      font-size: 12px;
    }

    #search {
      margin-top: 10px;
      margin-bottom: 20px;
    }

    /* Modal styles */
    .modal {
      display: none;
      position: fixed;
      z-index: 10;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }

    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 10px;
      width: 300px;
      text-align: center;
    }

    .modal-content input {
      margin: 5px 0;
    }

    .modal-content button {
      width: 45%;
      margin: 5px;
    }
  </style>
</head>
<body>

  <div class="container">
    <h2>ðŸ“‡ Contact Manager</h2>
    <input type="text" id="name" placeholder="Name">
    <input type="text" id="phone" placeholder="Phone Number">
    <input type="email" id="email" placeholder="Email Address">
    <button onclick="addContact()">Add Contact</button>

    <input type="text" id="search" placeholder="ðŸ” Search contacts..." oninput="renderContacts()">

    <div id="contactList"></div>
  </div>

  <!-- Modal for editing -->
  <div class="modal" id="editModal">
    <div class="modal-content">
      <h3>Edit Contact</h3>
      <input type="text" id="editName" placeholder="Name">
      <input type="text" id="editPhone" placeholder="Phone">
      <input type="email" id="editEmail" placeholder="Email">
      <div>
        <button onclick="saveEdit()">Save</button>
        <button onclick="closeModal()">Cancel</button>
      </div>
    </div>
  </div>

  <script>
    let contacts = JSON.parse(localStorage.getItem("contacts")) || [];
    let editIndex = null;

    function saveContacts() {
      localStorage.setItem("contacts", JSON.stringify(contacts));
    }

    function renderContacts() {
      const list = document.getElementById("contactList");
      const search = document.getElementById("search").value.toLowerCase();
      list.innerHTML = "";

      contacts
        .filter(c => c.name.toLowerCase().includes(search) || c.email.toLowerCase().includes(search))
        .forEach((contact, index) => {
          const div = document.createElement("div");
          div.className = "contact";

          div.innerHTML = `
            <div class="contact-info">
              <strong>${contact.name}</strong><br>
              ðŸ“ž ${contact.phone}<br>
              ðŸ“§ ${contact.email}
            </div>
            <div class="contact-actions">
              <button onclick="openEditModal(${index})">Edit</button>
              <button onclick="deleteContact(${index})">Delete</button>
            </div>
          `;

          list.appendChild(div);
        });
    }

    function addContact() {
      const name = document.getElementById("name").value.trim();
      const phone = document.getElementById("phone").value.trim();
      const email = document.getElementById("email").value.trim();

      if (!name || !phone || !email) {
        alert("Please fill in all fields.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be 10 digits.");
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      contacts.push({ name, phone, email });
      saveContacts();
      renderContacts();

      document.getElementById("name").value = "";
      document.getElementById("phone").value = "";
      document.getElementById("email").value = "";
    }

    function deleteContact(index) {
      if (confirm("Are you sure you want to delete this contact?")) {
        contacts.splice(index, 1);
        saveContacts();
        renderContacts();
      }
    }

    function openEditModal(index) {
      editIndex = index;
      const contact = contacts[index];
      document.getElementById("editName").value = contact.name;
      document.getElementById("editPhone").value = contact.phone;
      document.getElementById("editEmail").value = contact.email;
      document.getElementById("editModal").style.display = "flex";
    }

    function closeModal() {
      document.getElementById("editModal").style.display = "none";
    }

    function saveEdit() {
      const name = document.getElementById("editName").value.trim();
      const phone = document.getElementById("editPhone").value.trim();
      const email = document.getElementById("editEmail").value.trim();

      if (!name || !phone || !email) {
        alert("Please fill in all fields.");
        return;
      }

      if (!/^\d{10}$/.test(phone)) {
        alert("Phone number must be 10 digits.");
        return;
      }

      if (!/^\S+@\S+\.\S+$/.test(email)) {
        alert("Please enter a valid email address.");
        return;
      }

      contacts[editIndex] = { name, phone, email };
      saveContacts();
      renderContacts();
      closeModal();
    }

    renderContacts();
  </script>

</body>
</html>
